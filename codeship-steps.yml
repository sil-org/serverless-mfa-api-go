- name: test
  service: test
  command: ./codeship/test.sh

- name: deploy
  service: app
  tag: ^(main|develop)
  command: ./codeship/deploy.sh

- name: push_develop
  service: app
  type: push
  image_name: silintl/serverless-mfa-api-go
  image_tag: "{{.Branch}}"
  exclude: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_production
  service: app
  type: push
  image_name: silintl/serverless-mfa-api-go
  image_tag: "latest"
  tag: main
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
